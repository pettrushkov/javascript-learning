	<title>ATM - Get Money</title>
</head>
<body>
<p>Есть банкомат с определенным набором купюр и количество денег, которые нужно снять. Нужно вывести строку (или просто
	обьект) с количеством купюр и их номиналом</p>
<code>
	var ATM = [200, 5, 50, 10, 20, 2];
	console.log(getMoney(2135)); // {10:200; 2:50; 1:20; 1:10; 1:5}
</code>

<script>
	let ATM = [200, 5, 50, 10, 20, 2];
	console.log(getMoney(2135));

	function getMoney(count) {
		let sortNominals = ATM.sort(function (a, b) {
			return b - a;
		});

		const result = [];
		let leftCount = count;

		sortNominals.forEach(banknote => {
			let counter = 0;
			while (banknote <= leftCount) {
				leftCount = leftCount - banknote;
				counter++;
			}
			if (counter != 0) {
				result.push(counter + ': ' + banknote);
			}
		});

		return result;
	}

</script>

</body>
